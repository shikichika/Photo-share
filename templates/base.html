<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a portfolio" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" href="https://photo-share-shiki.s3.ap-northeast-1.amazonaws.com/logo/logo.png" sizes="16x16" type="image/png" /> 
    <link rel="apple-touch-icon-precomposed" href="https://photo-share-shiki.s3.ap-northeast-1.amazonaws.com/logo/logo.png" />
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Photo Share</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'gallery' %}"><img src="https://photo-share-shiki.s3.ap-northeast-1.amazonaws.com/logo/black_pink.png" alt="Photo Share" width="50" height="40" class="d-inline-block align-text-top"></a>
            <a class="navbar-brand" >{{gallery_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'gallery' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_login' %}">Login to owner page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery_logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}

</html>
