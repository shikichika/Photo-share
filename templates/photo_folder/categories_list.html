{% extends 'base.html' %}

{% block content %}

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{%url 'user_home'%}">Photos Share</a>
            </div>
        </nav>
    </header>
    <main class="container">

        <small class="d-block text-end mt-3">
            <a href="{% url 'gallery_create' %}" class="btn btn-outline-dark btn-sm">Create a new Category</a>
            <a href="{% url 'gallery' %}" class="btn btn-outline-dark btn-sm">Back</a>
        </small>

        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Categories</h6>

            {% for category in categories%}
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#e83e8c" /><text x="50%" y="50%" fill="#e83e8c"
                        dy=".3em">32x32</text>
                </svg>

                <p class="pb-3 mb-0 small lh-sm">
                    <strong class="d-block text-gray-dark"> <a
                            href="{% url 'category_update' category.id %}">{{category.name}}</a></strong>

                </p>
            </div>
            {% endfor %}

        </div>

    </main>

</body>


{% endblock %}
