{% extends 'base.html' %}

{% block content %}

<body>
    <div class="container p-5 m-5">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark my-3">Back</a>
                <div class="card">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Title</label>
                            <input name="title" class="form-control" type="text" placeholder="Write title" required>
                        </div>
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category ...</option>
                                {% for category in categories %}
                                <option value="{{category}}">{{category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" class="form-control" type="text"
                                placeholder="Create a new category">
                        </div>
                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name="image" class="form-control" type="file">
                        </div>
                        <div class="form-group m-3">
                            <label>Discription</label>
                            <input name="discription" class="form-control" type="text"
                                placeholder="Write a description">
                        </div>
                        <ul>
                        {% for message in messages %}
                        <li {% if message.tags %}class="{{ message.tags }}" {% endif %}>
                            {{ message }}
                        </li>
                        {% endfor %}
                        </ul>
                        <button type="submit" class="btn btn-outline-dark m-3">Create</button>
                    </form>

                </div>

            </div>
        </div>

    </div>

</body>
{% endblock %}
